<section id="tasks">
  @if (newTaskVisible) {
    <app-new-task (cancel)="newTaskVisible = false" [userId]="id" />
  }
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="newTaskVisible = true">Add Task</button>
    </menu>
  </header>
  <div></div>
  <ul>
    @for (task of selectedUserTasks; track task) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
