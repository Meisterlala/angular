<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        id="initial-investment"
        name="initialInvestment"
        required
        [(ngModel)]="initalInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        id="annual-investment"
        name="annualInvestment"
        required
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return (%)</label>
      <input id="expected-return" name="expectedReturn" required [(ngModel)]="expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration (years)</label>
      <input id="duration" name="duration" required [(ngModel)]="duration" />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
