events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Serve the main index page
        location = / {
            try_files $uri $uri/ /index.html;
        }

        # Serve static files directly for the main page
        location / {
            try_files $uri $uri/ =404;
        }

        # Configuration for each Angular application
        # Each app needs its own location block to handle client-side routing

        location /01-starting-project/ {
            alias /usr/share/nginx/html/01-starting-project/;
            try_files $uri$args $uri$args/ /01-starting-project/index.html;
        }

        # Template for additional projects (uncomment and modify as needed)
        # location /02-another-project/ {
        #     alias /usr/share/nginx/html/02-another-project/;
        #     try_files $uri$args $uri$args/ /02-another-project/index.html;
        # }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

